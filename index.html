<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/Vue first week-2.css">
    <title>Login</title>
</head>
<body>
    <div class="container" id="App">

        <div class="row">
            <div class="mx-auto col-4">
                <div class="card my-3">
                    <div class="card-body">
                        <div class="form-group py-2">
                            <label for="account">帳號</label>
                            <input type="mail" id="account" class="form-control" placeholder="請輸入帳號" v-model="user.username">
                        </div>
                        <div class="form-group py-2">
                            <label for="password">密碼</label>
                            <input type="password" id="password" class="form-control"placeholder="請輸入密碼" v-model="user.password">
                        </div>
                        
                    </div>
                    <button class="btn btn-primary align-self-end me-3 mb-3" type="button" @click="login">登入</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./JS/Vue first week-2.js"></script>
</html>
